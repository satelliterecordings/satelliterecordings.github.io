<header class="pressbody">
<div style="text-decoration: none; color:#FFFF!important; opacity: 1;"><h1>PRESS</h1>
<h2 class="entry-title" style="text-decoration: none; color:#FFFF!important; font-size: 20px; opacity: 1;">
    <a href="{{ root_url }}{{ page.url }}" style="text-decoration: none; color:#FFFF!important; font-size: 20px; opacity: 1;">{{ page.title }}</a>
</h2>
{% if post.title %}
  <h2 class="entry-title" style="text-decoration: none; color:#FFFF!important; font-size: 20px; opacity: 1;">
    <a href="{{ root_url }}{{ post.url }}" style="text-decoration: none; color:#FFFF!important; font-size: 20px; opacity: 1;">{{ post.title }}</a>
  </h2>      
{% endif %}
<div class="entry-content" style="text-decoration: none; color:#FFFF!important; font-size: 20px; opacity: 1;">{{ content }}</div>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" style="text-decoration: none; color:#FFFF!important; font-size: 12px; opacity: 1;">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>
</header>
